<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1E1F38;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-container {
            background-color: #252644;
            border-radius: 10px;
            padding: 40px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.5);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }

        .login-container img {
            width: 120px;
            height: auto;
            margin-bottom: 20px;
        }

        .login-container h1 {
            font-size: 24px;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: none;
            outline: none;
            font-size: 16px;
        }

        .login-button {
            width: 100%;
            padding: 10px;
            background-color: #6A5ACD;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .login-button:hover {
            background-color: #7B68EE;
        }

        .social-login {
            margin: 20px 0;
        }

        .social-login button {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            margin-bottom: 10px;
            font-size: 16px;
        }

        .google-button {
            background-color: #4285F4;
            color: white;
        }

        .apple-button {
            background-color: black;
            color: white;
        }

        .link-group a {
            color: #7B68EE;
            text-decoration: none;
            font-size: 14px;
        }

        .link-group a:hover {
            text-decoration: underline;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="index.js" defer></script>
</head>
<body>
    <div class="login-container">
        <img src="https://via.placeholder.com/120" alt="Robot Avatar">
        <h1>Login to MultiAgentBasePro</h1>
        <form>
            <div class="form-group">
                <input id="email" type="email" placeholder="Email" required>
            </div>
            <div class="form-group">
                <input id="password" type="password" placeholder="Password" required>
            </div>
            <button type="submit" class="login-button">Login with Email</button>
        </form>
        <div class="link-group">
            <a href="#">Create a New Account</a> | <a href="#">Reset Password</a>
        </div>
        <div class="social-login">
            <p>OR</p>
            <button class="google-button">Continue with Google</button>
            <button class="apple-button">Continue with Apple</button>
        </div>
        <p style="font-size: 12px; margin-top: 20px;">
            By signing up you agree to the <a href="#">Terms and Conditions</a> and understand the <a href="#">Privacy Policy</a>.
        </p>
        <input id="Email-Reset" type="email" placeholder="Email" required>
        <div id="Reset-button" style="margin-top: 25px;">Continue with Google</div>
    </div>
    
</body>
</html>
